{{ if ne .URL "/" }}
<link rel="stylesheet" type="text/css" href="{{ $.Site.Params.materialDesignIconsCDN }}/material-design-icons/{{ $.Site.Params.materialDesignIconsVersion }}/iconfont/material-icons.min.css">
{{ end }}

<link rel="stylesheet" type="text/css" href="{{ "/css/custom.css" | relURL }}">
<link rel="stylesheet" type="text/css" href="{{ "/css/icons.css" | relURL }}">

<script async src='{{ $.Site.Params.jQueryCDN }}/jquery/{{ $.Site.Params.jQueryVersion }}/jquery.min.js'></script>

{{ if not .Keywords }}
  {{ if .Params.tags }}
  <meta property="keywords" content ="{{ delimit .Params.tags ", " }}">
  {{ end }}
{{ end }}

{{ if ne .URL "/" }}
  {{ if not .Description }}
  <meta name="description" property="og:description" content="{{ .Title }}">
  {{ end }}
{{ end }}

<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
  (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "ca-pub-2608165017777396",
    enable_page_level_ads: true
  });
</script>
